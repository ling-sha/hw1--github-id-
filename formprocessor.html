<!DOCTYPE html>
<html lang="en-us">
<head>
  <title> Account registration form page </title>
  <meta charset="utf-8">
  <meta name="description" content="Account Registration form">
  <meta name="keywords" content="HTML,JavaScript">
  <meta name="author" content="Ling Sha">
</head>

<body onload="displayInfo()">
	<h1>Input Info</h1>
    <table border="1">
        <tr><th>Key</th>
            <th>Value</th>
        </tr>
        <tr><td>Account Name</td>
          <td id="val_account"></td>
        </tr>
        <tr><td>Display Name(optional)</td>
          <td id="val_display"></td>
        </tr>
        <tr><td>Email Address</td>
          <td id="val_emailadd"></td>
        </tr>
        <tr><td>Phone Number</td>
          <td id="val_phonenm"></td>
        </tr>
        <tr><td>Date of birth</td>
          <td id="val_birthday"></td>
        </tr>
        <tr><td>Zipcode</td>
          <td id="val_zipcode"></td>
        </tr>
        <tr><td>Password</td>
          <td id="val_psw"></td>
        </tr>
        <tr><td>Password Confirmation</td>
          <td id="val_pswcfm"></td>
        </tr>
        <tr><td>Timestamp</td>
          <td id="val_ts"></td>
        </tr>
    </table>
</body>

<script type="text/javascript">
        function displayInfo(){
            var query=location.search.substring(1);
            var token=query.split("&");
            for(var i=0; i<token.length; i++){
                token[i] =token[i].substring(token[i].indexOf('=')+1);
                if (i == 2) {
                    token[2]=token[2].replace(/%40/,"@");
                }
            }
            document.getElementById("val_account").innerHTML=token[0];
            document.getElementById("val_display").innerHTML=token[1];
            document.getElementById("val_emailadd").innerHTML=token[2];
            document.getElementById("val_phonenm").innerHTML=token[3];
            document.getElementById("val_birthday").innerHTML=token[4];
            document.getElementById("val_zipcode").innerHTML=token[5];
            document.getElementById("val_psw").innerHTML=token[6];
            document.getElementById("val_pswcfm").innerHTML=token[7];
            document.getElementById("val_ts").innerHTML= new Date(token[8]);;
        }
</script>
</html>
